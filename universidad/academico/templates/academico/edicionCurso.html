{% extends 'base.html' %}

{% load static %}


{% block content %}
    <div class="container py-4">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <h2>Gestion de Cursos</h2>
                <div class="card">
                    <div class="card-body">
                        <form action="{% url 'editarCurso' %}" method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <input type="text" id="txtCodigo" name="txtCodigo" value="{{ curso.codigo }}" class="form-control" placeholder="CÃ³digo" minlength="6" maxlength="6" readonly required>
                            </div>
                            <div class="mb-3">
                                <input type="text" id="txtNombre" name="txtNombre" value="{{ curso.nombre }}" class="form-control" placeholder="Nombre" maxlength="50" required>
                            </div>
                            <div class="mb-3">
                                <input type="text" id="numCreditos" name="numCreditos" value="{{ curso.creditos }}" class="form-control" minlength="1" maxlength="5" required>
                            </div>
                            <div class="mb-3">
                                <button type="submit" class="btn btn-success">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
